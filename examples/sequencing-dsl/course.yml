id: branching-lab
version: 1.0.0
title: Branching Sequencing Demo
description: Minimal course showing schorm sequencing DSL, branching, and gated completion.
modules:
  - id: m1
    title: "Signal Tower Walkthrough"
    items:
      - intro
      - role-briefing
      - fork-choice
      - radio-basics
      - engineering-path
      - field-path
      - final-quiz
      - debrief
    sequencing:
      mode: linear
      gate:
        quiz: final-quiz
      branches:
        - id: default-flow
          start: intro
          choices: [role-split]
      choices:
        - id: role-split
          from: fork-choice
          routes:
            - label: "Field operations"
              to: field-path
              condition:
                variable: learner.role
                in: [field, responder]
            - label: "Engineering"
              to: engineering-path
            - label: "End early"
              end: true
