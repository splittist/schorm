<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{quiz.title}} - {{courseTitle}}</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body class="quiz-page">
    {{> header}}
    
    <main class="quiz-content">
        <article>
            <header>
                <h1>{{quiz.title}}</h1>
                {{#if quiz.instructions}}
                <div class="quiz-instructions">
                    <p>{{quiz.instructions}}</p>
                </div>
                {{/if}}
            </header>
            
            <!-- Embed quiz data for runtime scoring -->
            <script type="application/json" id="schorm-quiz-data">
                {{{jsonStringify quiz}}}
            </script>

            <form id="quiz-form" class="quiz-form">
                {{#each quiz.questions}}
                {{> quiz/question question=this index=@index}}
                {{/each}}
                
                <div class="quiz-actions">
                    <button type="button" id="schorm-quiz-submit" class="btn-submit">Submit Quiz</button>
                </div>
            </form>
            
            <div id="schorm-quiz-result" class="quiz-results" style="display: none;">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </article>
        
        <nav class="quiz-navigation">
            {{#if previousItem}}
            <a href="{{previousItem.url}}" class="nav-previous">← Previous</a>
            {{/if}}
            {{#if nextItem}}
            <a href="{{nextItem.url}}" class="nav-next">Next →</a>
            {{/if}}
        </nav>
    </main>
    
    {{> footer}}
    
    <script src="../assets/schorm-runtime.js"></script>
</body>
</html>
